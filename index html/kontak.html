<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Wisata Tana Toraja</title>
    
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #2C3E50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        section h2 {
            text-align: center;
            color: #2C3E50;
            margin-bottom: 20px;
        }
        .contact-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            background: #2C3E50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .contact-form button:hover {
            background: #1A242F;
        }
        .info {
            text-align: center;
            margin-top: 20px;
        }
        .info p {
            margin: 5px 0;
        }
        footer {
            background: #2C3E50;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kontak Wisata Sulawesi Selatan</h1>
        
    </header>
    <section>
        <h2>Hubungi Kami</h2>
        <div class="contact-form">
            <form action="#" method="POST">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

                <label for="message">Pesan</label>
                <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini" required></textarea>

                <button type="submit">Kirim Pesan</button>
            </form>
        </div>
        <div class="info">
            <p><strong>Alamat:</strong> Jl. Raya Tana Toraja, Sulawesi Selatan</p>
            <p><strong>Telepon:</strong> +62 812 88038 906</p>
            <p><strong>Email:</strong> info@wisatatoraja.com</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Wisata Tana Toraja | Semua Hak Dilindungi</p>
    </footer>
</body>
</html>
